name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Add this line for manual trigger

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag coominpickle/pixlet-push-update:$(date +%s)

    - name: Push the Docker image to Docker Hub
      run: docker push coominpickle/pixlet-push-update:$(date +%s)

    - name: Tag latest image
      run: |
        docker tag coominpickle/pixlet-push-update:$(date +%s) coominpickle/pixlet-push-update:latest
        docker push coominpickle/pixlet-push-update:latest
